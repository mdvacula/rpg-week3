<!DOCTYPE html>
<html>
	<head>
		<title>Star Wars RPG</title>
		
		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="assets/css/style.css">

		<!-- Added link to the jQuery Library -->
	    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

	    <script type="text/javascript" src="assets/javascript/game.js"></script>

	    <!-- Added a link to Bootstrap-->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="page-header text-center" id="heading">
						<h1>Star Wars RPG</h1>
					</div>
				</div>

			</div>

			<div class="row">
				<div class="col-md-5" id="charSection">
					<h3>Character Selection</h3>
					<div class="row" id="characters">
					<!-- Characters get added here -->
	

					</div>
				</div>	
				<div class="col-md-1">
					
				</div>

				<div class="col-md-6" id="battleArea">
					<h3>Battle Area</h3>
					<div class="row">
						<div class="col-md-4" id="player">
						
						</div>
						<div class="col-md-4">
							<h3 class="text-center">VS</h3>
						</div>
						<div class="col-md-4" id="enemy">
						
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3" id="buttonDiv">
				<button type="button" class="btn btn-primary btn-lg btn-block" id="attack">Attack</button>	
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3 pre-scrollable" id="gameStatus">

				</div>
			</div>
		</div>
	</body>
</html>
